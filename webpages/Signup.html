<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Sign Up</title>
</head>
<body>
     <div id="container">
        <div class="jumbotron text-center" >
                    <h1>Social Match Making Site</h1>
                </div>
         <div class="login-form col-md-4 offset-md-4">
             <h1 class="title">Sign Up</h1>
             <form>
                    <div class="form-group text-center">
                            <label>Gender:</label>
                            <div class="input-append"></div>
                            <label><input type="radio" name="gender" id="gender1" value="male">Male</label>
                            <label class="radio-inline">
                            <input type="radio" name="gender" id="gender2" value="female">Female
                            </label>
                        </div>       
                    <div class="form-group text-center">
                        <label>Date of Birth</label>
                        <div class="input-append"></div>
                        <input id="dob" name="dob" class="input-large" placeholder="YYYY-MM-DD" type="text">
                    </div>

                    <div class="form-group text-center">
                        <label>Email</label>
                        <input type="text" placeholder="Enter Email" name="Email" required
                        class="form-control">
                    </div>

                    <div class="form-group text-center">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password" name="psw" required class="form-control">
                    </div>

                    <div class="form-group text-center">
                            <label>Repeast Password</label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required class="form-control">
                    </div>

                    <div class="form-group text-center">
                            <input type="checkbox"> remember me
                            <button class="btn-primary btn-block">Create</button>
                    </div>
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
               

             </form>

         </div>

        </div>
        <footer class="footer">
            <p class="text-center">About Us Help Terms and Conditions
            </p>
        </footer>
        
                              
                            



          
        



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
